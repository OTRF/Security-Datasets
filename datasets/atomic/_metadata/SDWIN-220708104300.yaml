description: |-
  The simulation of this technique cosniders 2 steps: Disabling the netprofm service (Before reboot) and stopping the Event Log service (After reboot). Therefore, 2 datasets were generated, before-reboot and after-reboot data.

  We have used PowerShell to execute this simulation: Execution using PowerShell (Spawned from cmd.exe) and execution using the PowerShell module from Metasploit.
  
  This dataset was generated using a Windows 10 Pro Evaluation edition (Version:1903,OS Build:18362.30).
