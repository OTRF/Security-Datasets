modification_date: 2022/08/03
platform:
- Windows
type: atomic
tags:
- reg
- powershell
- eventlog
- minint
description: |-
  After getting an elevated meterpreter session, we added the MiniNt registry key in the following hives HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control and HKEY_LOCAL_MACHINE\SYSTEM\ControlSet001\Control.

  After rebooting the system and trying to access event logs trough the Event Viewer application, we got the following message: Event Viewer cannot open the event log or custom view. Verify that Event Log service is running or query is too long. The request is not supported (50).

  We have simulated this procedure using the REG meterpreter command and the PowerShell module from Metasploit.
  
  These datasets describe the before-rebooitng phase of the simulation, and they were generated using a Windows 10 Pro Evaluation edition (Version:1903,OS Build:18362.30).
