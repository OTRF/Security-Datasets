title: PurpleSharp Active Directory Playbook I
id: SDWIN-201022042947
author: Roberto Rodriguez @Cyb3rWard0g, Mauricio Velazco @mvelazco
creation_date: 2020/10/22
modification_date: 2020/10/22
platform: Windows
tags:
description: This dataset represents threat actors performing a few techniques in Active Directory to brute force passwords, request Kerberos ticket-granting service (TGS) service tickets from all SPNs, test access to remote network shares, and move laterally over Windows Remote Management (WinRM).
attack_mappings:
  - technique: T1110 
    sub-technique: "003"
    tactics:
      - TA0006
  - technique: T1558
    sub-technique: "003"
    tactics:
      - TA0006
  - technique: T1135
    sub-technique:
    tactics:
      - TA0007
  - technique: T1021
    sub-technique: "006"
    tactics:
      - TA0008
notebooks:
files:
- type: Host
  link: https://raw.githubusercontent.com/OTRF/Security-Datasets/master/datasets/small/windows/lateral_movement/host/purplesharp_ad_playbook_I.zip
- type: Network
  link: https://raw.githubusercontent.com/OTRF/Security-Datasets/master/datasets/small/windows/lateral_movement/network/purplesharp_ad_playbook_I.zip
simulation:
  environment: Shire
  tools:
    - type: Manual
      name: Cmd
      module: Cmd
      script: https://github.com/mvelazc0/PurpleSharp
  permissions_required:
    - Administrator
