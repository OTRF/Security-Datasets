title: Empire DCSync
id: SDWIN-190301174830
author: Roberto Rodriguez @Cyb3rWard0g
creation_date: 2019/03/01
modification_date: 2020/09/20
platform: Windows
tags:
  - AD Replication services
  - RPC DRSUAPI DsGetNCChanges
description: |-
  This dataset represents adversaries abusing Active Directory Replication services to retrieve secret domain data (i.e. NTLM hashes) from domain accounts.
attack_mappings:
  - technique: T1003
    sub-technique: "006"
    tactics:
      - TA0006
notebooks:
  - project: Threat Hunter Playbook
    name: Active Directory Replication From Non-Domain-Controller Accounts
    link: https://threathunterplaybook.com/notebooks/windows/06_credential_access/WIN-180815210510.html
files:
  - type: Host
    link: https://raw.githubusercontent.com/OTRF/Security-Datasets/master/datasets/small/windows/credential_access/host/empire_dcsync_dcerpc_drsuapi_DsGetNCChanges.zip
  - type: Network
    link: https://raw.githubusercontent.com/OTRF/Security-Datasets/master/datasets/small/windows/credential_access/network/empire_dcsync_dcerpc_drsuapi_DsGetNCChanges.zip
simulation:
  environment: Mordor shire
  tools:
    - type: C2
      name: Empire
      module: DCSync
      script: https://github.com/EmpireProject/Empire/blob/dev/data/module_source/credentials/Invoke-DCSync.ps1
  permissions_required:
    - Domain Admin
  adversary_view: |-
    (Empire: stager/multi/launcher) > agents

    [*] Active agents:

    Name     La Internal IP     Machine Name      Username                Process            PID    Delay    Last Seen            Listener
